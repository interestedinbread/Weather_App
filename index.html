    <!-- container for main title and input -->
    <div class="main-content">
      <h1 class="main-content-element">Check The Weather</h1>
      <h2 class="main-content-element">Choose any place in the world</h2>
      <p class="main-content-element">Try it!</p>
      <div class="input-div">
        <input
          type="text"
          class="input-field"
          class="main-content-element"
          placeholder="enter a location"
        />
        <button type="submit" class="submit-btn">Check</button>
      </div>
    </div>
    <!-- end of container for main title and input -->

    <!-- container for weather forecast -->
    <div class="weather-data-container">
        <div class="weather-header-container">
        <h4 class="city-name"></h4>
        </div>
        <div class="weather-data">
          <p class="date"></p>
            <div class="todays-weather-icon-div">
              <img src="" class="todays-weather-icon"/>
            </div>
          <p class="temperature"></p>
          <p class="forecast"></p>
        </div> 
    </div>
    <!-- end of container for weather forecast -->
